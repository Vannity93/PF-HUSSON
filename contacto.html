<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://kit.fontawesome.com/6dfafeada5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="COMIDA, FOOD, RESTO, BAR">
    <meta name="description" content="La cadena de restaurantes mas importante de comida mexicana en Argentina.">
    <link rel="icon" href="multimedia/icons/favicon.png">
    <link rel="icon" type="image/png" href="multimedia/icons/favicon.png" sizes="32x32">
    <link rel="icon" type="image/png" href="multimedia/icons/favicon.png" sizes="16x16">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>The Taco Box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/header.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="index.html"><img class="logo" src="multimedia/logos/logosmall.png" alt="Logo de Taco Box"></a>
                <a href="index.html"><h2 class="logo-container__name">The Taco Box</h2></a>
            </div>
            
            <input type="checkbox" id="check">
            <label for="check" class="hamburger-btn">
                <i class="fas fa-bars"></i>
            </label>

            <ul class="nav-list">
                <li class="nav-list__item"><a href="index.html">Home</a></li>
                <li class="nav-list__item"><a href="carta.html">Carta</a></li>
                <li class="nav-list__item"><a href="delivery.html">Delivery</a></li>
                <li class="nav-list__item"><a href="promociones.html">Promociones</a></li>
                <li class="nav-list__item"><a href="contacto.html">Contacto</a></li>
            </ul>

            <div class="btn-container">
                <a href="https://www.pedidosya.com.ar" class="btn-container__btn" target="_blank">Pedí Ya!</a>
            </div>
        </nav>
    </header>
    <main id="contacto">
        <div class="form-container">
            <section class="form-container__title">
                <h1>Contacto</h1>
                <p>¿Sugerencias, info, inconvenientes, etc? Avisanos.</p>
            </section>
            <form class="form-container__form">
                <input type="text" name="name" id="name" placeholder="Escribí tu nombre" required>

                <input type="mail" name="mail" id="mail" placeholder="Escribí tu correo electrónico" required>

                <select name="motivo" id="motivo" required>
                    <option value="select" disabled>Selecciona tu Motivo</option>
                    <option value="duda">Duda</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="reseña">Reseña</option>
                    <option value="problema-inconveniente">Problema/Inconveniente</option>
                </select>

                <textarea name="textarea" id="textarea" placeholder="Dejános tu mensaje!" required></textarea>

                <input type="submit" value="Enviar">
            </form>

            <embed src="multimedia/logos/TBlogo.png">
        </div>
    </main>
    <footer>
        <div class="info">
            <h3>The Taco Box</h3>
            <p>0000-0000</p>
            <p>+54 11 0000-0000</p>
        </div>
        <div class="site-map">
            <ul class="site-map__nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="carta.html">Carta</a></li>
                <li><a href="delivery.html">Delivery</a></li>
                <li><a href="promociones.html">Promociones</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </div>
        <div class="social">
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>

</html>
